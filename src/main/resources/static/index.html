<!DOCTYPE html>
<html lang="lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>e-kpir</title>

<link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/style.css" />


</head>
<body ng-app="ekpir">

	<div id="wrapper">
		<!-- HEADER -->
		<header>
			<nav ng-controller="navigation as nav"
				class="navbar navbar-default navbar-static-top" role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/">e-kpir</a>
				</div>
				<div class="collapse navbar-collapse ">
					<ul id="header-right-navbar" class="nav navbar-nav navbar-right">
						<li ng-show="!authenticated" class="dropdown user-dropdown"><a
							href="#/register">Załóż konto </a></li>
						<li ng-show="!authenticated" class="dropdown user-dropdown"><a
							href="#/login">Zaloguj się </a></li>						
						<li ng-show="authenticated" class="dropdown"><a href=""
							class="dropdown-toggle" data-toggle="dropdown" role="button"
							aria-haspopup="true" aria-expanded="false">{{userName}} <span
								class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="">Ustawienia</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="" ng-click="nav.logout()">Wyloguj</a></li>
							</ul></li>
					</ul>
				</div>
			</nav>
		</header>

		<aside ng-show="authenticated" ng-include="'views/menu.html'"></aside>

		<!-- CONTENT -->
		<div id="content" ng-view class="container"></div>

		<!-- FOOTER -->
		<footer>
			<div class="row">
				<div class="col-lg-14">
					<p class="text-center">
						Copyright &copy; Krystian Habaj 2016<br> <small>Strona
							wykorzystuje mechanizm cookies w celu utrzymania sesji
							użytkownika</small>
					</p>
				</div>
			</div>
		</footer>

	</div>

	<script src="webjars/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript"
		src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="webjars/angularjs/1.5.2/angular.min.js"
		type="text/javascript"></script>
	<script src="webjars/angularjs/1.5.2/angular-route.min.js"
		type="text/javascript"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>

</body>

</html>
