<div class="alert alert-danger text-center" ng-show="controller.error">
    Niepoprawny login lub hasło.
</div>

<form class="form-signin" role="form" ng-submit="login()">

	<h2 class="form-signin-heading">Logowanie</h2>
	<input type="text" class="form-control" placeholder="Email"
		autofocus ng-model="account.username"> <input
		type="password" class="form-control" placeholder="Hasło"
		ng-model="account.password">
	<button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj
		się</button>
</form>
