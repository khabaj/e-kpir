<h2>Ustawienia konta</h2>
<hr>

<h4>Zmiana hasła</h4>

<form class="form-horizontal" ng-submit="updateCompany()">
	<div class="form-group">
		<label for="oldPassword" class="col-sm-3 control-label">Stare hasło:
		</label>
		<div class="col-sm-3">
			<input type="password" id="oldPassword" name="oldPassword" class="form-control"
				placeholder="Stare hasło" ng-model="company.companyName" />
		</div>
	</div>
	<div class="form-group">
		<label for="newPassword" class="col-sm-3 control-label">Nowe hasło: </label>
		<div class="col-sm-3">
			<input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Nowe hasło"
				ng-model="company.ownerFirstName" />
		</div>
	</div>
	<div class="form-group">
		<label for="repeatedNewPassword" class="col-sm-3 control-label">Powtórz nowe hasło: </label>
		<div class="col-sm-3">
			<input type="password" id="repeatedNewPassword" name="repeatedNewPassword" class="form-control" placeholder="Powtórz nowe hasło"
				ng-model="company.ownerLastName" />
		</div>
	</div>	
	
	<br>
	<div class="form-group">
		<div class="col-sm-offset-4 col-sm-2">
			<button type="submit" class="btn btn-success">Zapisz zmiany</button>
		</div>
	</div>
</form>
